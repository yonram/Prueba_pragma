<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <textarea class="fullwidth" type="text" placeholder="Enter the guest list (one guest per line)" [(ngModel)]="names"
      name="names"></textarea>
  </div>
  <div class="col-xs-12  col-sm-6 col-md-6 col-lg-6">
    <textarea class="fullwidth" type="text"
      placeholder="Enter the date range for each guest's stay (one range per line)" [(ngModel)]="dates"
      name="dates"></textarea>
  </div>
</div>
<div class="row">
  <div class="col-xs-12  col-sm-12 col-md-12 col-lg-12">
    <button class="fullwidth button btn btn-primary" type="button" (click)="generateList()">Generate Menu List</button>
  </div>
</div>
