<ol id="list" *ngIf="itemsList">
  <div *ngFor="let item of itemsList">
    <li class="morning">Breakfast for {{item.name}} on {{item.date}}</li>
    <li class="afternoon">Lunch for {{item.name}} on {{item.date}}</li>
    <li class="night">Dinner for {{item.name}} on {{item.date}}</li>
    <hr/>
  </div>
</ol>
